<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puissance 4 - Connexion / Inscription</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="user.css">
</head>
<body>

<div id="plateau"></div>

<div id="form-container">
  
  <form id="login-form" action="game.html">
    <h1>PUISSANCE 5</h1>
    <h2>Connexion</h2>
    <input type="text" placeholder="Nom d'utilisateur">
    <input type="password" placeholder="Mot de passe">
    <button type="submit">Se connecter</button>
    <span class="switch-link" id="show-register">Pas encore inscrit ? S'inscrire</span>
  </form>

  
  <form id="register-form" class="hidden">
    <h1>PUISSANCE 4</h1>
    <h2>Inscription</h2>
    <input type="text" placeholder="Nom d'utilisateur">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Mot de passe">
    <button type="submit">S'inscrire</button>
    <span class="switch-link" id="show-login">Déjà inscrit ? Se connecter</span>
  </form>
</div>

<script src="user.js"></script>

</body>
</html>
